version: '3'

networks:
  host:

services:
  web:
    image: coffee
    environment:
      - MONGO_HOST=mongo
    networks:
      - host
    ports:
      - 80:80
    links:
      - redis:redis
      - mongo:mongo
  redis:
    image: redis
    ports:
    - 6379:6379
    networks:
      - host
  mongo:
    image: bitnami/mongodb
    ports:
    - 27017:27017
    volumes:
    - ./mongo-data/:/bitnami/mongodb/data/db/
    networks:
      - host